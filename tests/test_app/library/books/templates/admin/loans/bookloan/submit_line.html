{% extends "admin/submit_line.html" %}
{% load richmin %}
{% get_richmin_ui_tweaks as richmin_ui %}

{% block extra-actions %}

{# Simple link #}
<div class="form-group">
    <a href="https://www.djangoproject.com/" class="btn {{ richmin_ui.button_classes.warning }} form-control" target="_blank">Go Django</a>
</div>

{# Process with form submission #}
<div class="form-group">
    <input type="submit" class="btn {{ richmin_ui.button_classes.primary }} form-control" value="Reserve" name="reserve">
</div>
{% endblock %}
